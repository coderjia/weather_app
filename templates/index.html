<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>小秦历史天气查询</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --primary-dark: #3f37c9;
            --secondary: #4cc9f0;
            --accent: #f72585;
            --text-dark: #2b2d42;
            --text-light: #8d99ae;
            --bg-light: #f8f9fa;
            --bg-card: #ffffff;
            --success: #06d6a0;
            --border-radius: 12px;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.12);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg-light);
            font-family: 'Noto Sans SC', 'Segoe UI', sans-serif;
            color: var(--text-dark);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            line-height: 1.6;
        }

        .container {
            background: var(--bg-card);
            max-width: 700px;
            width: 100%;
            padding: 40px;
            box-shadow: var(--shadow-md);
            border-radius: var(--border-radius);
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        h2 {
            text-align: center;
            color: var(--primary-dark);
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 28px;
            position: relative;
            padding-bottom: 12px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--primary-light);
            border-radius: 3px;
        }

        form label {
            display: block;
            margin-top: 20px;
            font-weight: 500;
            color: var(--text-dark);
            font-size: 15px;
            margin-bottom: 8px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border-radius: var(--border-radius);
            border: 1px solid #e0e0e0;
            font-size: 15px;
            transition: var(--transition);
            background-color: #f9fafc;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
            background-color: #fff;
        }

        input[type="text"]::placeholder {
            color: var(--text-light);
        }

        input[type="submit"] {
            margin-top: 30px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 500;
            border-radius: var(--border-radius);
            cursor: pointer;
            width: 100%;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        input[type="submit"]:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        input[type="submit"]:active {
            transform: translateY(0);
            box-shadow: var(--shadow-sm);
        }

        #city-suggestions {
            border: 1px solid #e0e0e0;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 4px;
            border-radius: var(--border-radius);
            background: white;
            position: absolute;
            width: 100%;
            z-index: 1000;
            box-shadow: var(--shadow-md);
        }

        #city-suggestions li {
            padding: 10px 16px;
            cursor: pointer;
            transition: var(--transition);
            list-style: none;
            border-bottom: 1px solid #f0f0f0;
        }

        #city-suggestions li:last-child {
            border-bottom: none;
        }

        #city-suggestions li:hover {
            background-color: var(--primary-light);
            color: white;
        }

        #selected-cities {
            margin-top: 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        #selected-cities span {
            background: var(--primary-light);
            color: white;
            padding: 8px 16px 8px 14px;
            border-radius: 20px;
            font-size: 14px;
            position: relative;
            user-select: none;
            display: flex;
            align-items: center;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        #selected-cities span::after {
            content: '×';
            margin-left: 8px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
        }

        #selected-cities span:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        #selected-cities span:hover::after {
            color: #ffdddd;
        }

        table.data {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 30px;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        table.data th,
        table.data td {
            padding: 12px 16px;
            text-align: center;
            font-size: 14px;
        }

        table.data th {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 0.5px;
        }

        table.data tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        table.data tr:hover {
            background-color: #f0f4ff;
        }

        table.data td {
            border-bottom: 1px solid #eaeaea;
        }

        table.data tr:last-child td {
            border-bottom: none;
        }

        a.download-link {
            display: inline-flex;
            align-items: center;
            margin-top: 20px;
            color: var(--primary);
            font-weight: 500;
            text-decoration: none;
            padding: 10px 16px;
            background-color: rgba(67, 97, 238, 0.1);
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        a.download-link::before {
            content: '⬇️';
            margin-right: 8px;
            font-size: 16px;
        }

        a.download-link:hover {
            background-color: rgba(67, 97, 238, 0.2);
            transform: translateY(-2px);
        }

        .city-input-wrapper {
            position: relative;
        }

        .result-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px dashed #e0e0e0;
        }

        .result-section h3 {
            color: var(--primary-dark);
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            h2 {
                font-size: 24px;
            }
        }

        /* 添加动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 0.5s ease-out;
        }

        #city-suggestions li {
            animation: fadeIn 0.3s ease-out;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .loading-spinner {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(67, 97, 238, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            margin-top: 15px;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-dark);
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .no-data, .error {
            background-color: #fff3f3;
            border: 1px solid #ffcaca;
            color: #d63031;
            padding: 15px;
            border-radius: var(--border-radius);
            text-align: center;
            margin-top: 20px;
            font-weight: 500;
        }
        
        .error {
            background-color: #fff3f3;
            border-color: #ff6b6b;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: var(--text-light);
            font-size: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            width: 100%;
            margin-top: auto;
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            transition: var(--transition);
            padding: 6px 12px;
            border-radius: var(--border-radius);
            background: rgba(67, 97, 238, 0.1);
        }

        .footer a:hover {
            background: rgba(67, 97, 238, 0.2);
            transform: translateY(-2px);
        }

        .footer .github-icon {
            width: 20px;
            height: 20px;
            margin-right: 6px;
        }

        .footer .divider {
            margin: 0 8px;
            color: var(--text-light);
        }
    </style>
</head>

<body>
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <div class="loading-text">数据查询中...</div>
        </div>
    </div>
    <div class="container">
        <h2>小秦历史天气查询</h2>
        <form method="post" autocomplete="off">
            <div class="input-group">
                <label for="city-input">选择城市（可多选）：</label>
                <div class="city-input-wrapper">
                    <input type="text" id="city-input" placeholder="输入城市名称...">
                    <ul id="city-suggestions" style="display:none;"></ul>
                </div>
                <div id="selected-cities"></div>
                <input type="hidden" name="cities" id="cities-hidden">
            </div>

            <div class="input-group">
                <label for="start_date">开始日期：</label>
                <input type="text" name="start_date" id="start_date" placeholder="YYYY-MM-DD 例如 2024-05-01" required>
            </div>

            <div class="input-group">
                <label for="end_date">结束日期：</label>
                <input type="text" name="end_date" id="end_date" placeholder="YYYY-MM-DD 例如 2024-05-10" required>
            </div>

            <input type="submit" value="查询天气数据">
        </form>

        {% if table %}
        <div class="result-section">
            <h3>天气数据结果</h3>
            <a href="{{ url_for('download') }}" class="download-link">下载 Excel 文件</a>
            {{ table|safe }}
        </div>
        {% endif %}

        
    </div>

    <div class="footer">
        <p>技术支持 by CoderJia (coderjia@qq.com)</p>
        <span class="divider">|</span>
        <a href="https://github.com/coderjia" target="_blank">
            <svg class="github-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
            </svg>
            GitHub
        </a>
    </div>

    <script>
        const input = document.getElementById('city-input');
        const suggestionBox = document.getElementById('city-suggestions');
        const selectedDiv = document.getElementById('selected-cities');
        const hiddenInput = document.getElementById('cities-hidden');
        let selectedCities = [];

        input.addEventListener('input', async () => {
            const query = input.value.trim();
            if (query.length < 2) {
                suggestionBox.style.display = 'none';
                return;
            }
            try {
                const response = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(query)}&count=10&format=json`, {
                    // 禁用证书验证（仅用于开发环境）
                    mode: 'cors'
                });
                const data = await response.json();
                suggestionBox.innerHTML = '';
                if (data.results && data.results.length > 0) {
                    suggestionBox.style.display = 'block';
                    data.results.forEach(city => {
                        const li = document.createElement('li');
                        li.textContent = `${city.name}, ${city.country}`;
                        li.addEventListener('click', () => {
                            if (!selectedCities.includes(city.name)) {
                                selectedCities.push(city.name);
                                updateSelected();
                            }
                            input.value = '';
                            suggestionBox.innerHTML = '';
                            suggestionBox.style.display = 'none';
                        });
                        suggestionBox.appendChild(li);
                    });
                } else {
                    suggestionBox.style.display = 'none';
                    console.log('没有找到匹配的城市');
                }
            } catch (e) {
                console.error('获取城市数据时出错:', e);
                suggestionBox.style.display = 'none';
            }
        });

        // 点击页面其他地方关闭建议框
        document.addEventListener('click', (e) => {
            if (e.target !== input && e.target !== suggestionBox) {
                suggestionBox.style.display = 'none';
            }
        });

        function updateSelected() {
            selectedDiv.innerHTML = '';
            selectedCities.forEach(name => {
                const span = document.createElement('span');
                span.textContent = name;
                span.title = '点击移除';
                span.addEventListener('click', () => {
                    selectedCities = selectedCities.filter(c => c !== name);
                    updateSelected();
                });
                selectedDiv.appendChild(span);
            });
            hiddenInput.value = selectedCities.join(',');
        }

        // 表单提交处理
        const form = document.querySelector('form');
        const loadingOverlay = document.getElementById('loading-overlay');

        form.addEventListener('submit', function (e) {
            // 检查是否选择了城市
            if (selectedCities.length === 0) {
                e.preventDefault();
                alert('请至少选择一个城市');
                return;
            }
            
            // 检查日期格式
            const startDate = document.getElementById('start_date').value;
            const endDate = document.getElementById('end_date').value;
            
            const datePattern = /^\d{4}-\d{2}-\d{2}$/;
            if (!datePattern.test(startDate) || !datePattern.test(endDate)) {
                e.preventDefault();
                alert('请使用正确的日期格式 YYYY-MM-DD');
                return;
            }
            
            // 检查表单验证
            if (form.checkValidity()) {
                // 显示加载遮罩
                loadingOverlay.classList.add('active');
            }
        });
    </script>
</body>

</html>
